<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Application 2020</title>
    <link rel="icon" type="image/png" href="../static/favicon.ico">
    <link href="/static/css/site.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/handlebars/dist/handlebars.js"></script>
    <script src="/node_modules/sammy/lib/sammy.js"></script>
    <script src="/node_modules/sammy/lib/plugins/sammy.handlebars.js"></script>

    <script src="/src/index.js" type="module" defer></script>
    <!-- <script src="/scr/data.js" type="module" defer></script> -->
</head>

<body>
    <main id="root">
        <section class="notifications" style="display: none;">
            <p class="notification-message" id="errorBox">Message...</p>
        </section>
        <section class="notifications" style="display: none;background-color:rgba(1, 131, 29, 0.541);">
            <p class="notification-message" id="successBox">Message...</p>
        </section>

        <script>
            function notify(message, type = 'success') {
                let notifycationEl;

                switch (type) {
                    case 'success':
                        notifycationEl = document.getElementById('successBox');
                        break;
                    case 'error':
                        notifycationEl = document.getElementById('errorBox');
                        break;
                }
                notifycationEl.innerHTML = message;
                notifycationEl.parentElement.style.display = 'block';

                setTimeout(() => {
                    notifycationEl.parentElement.style.display = 'none';
                }, 1500);
            }
        </script>
    </main>
</body>

</html>
