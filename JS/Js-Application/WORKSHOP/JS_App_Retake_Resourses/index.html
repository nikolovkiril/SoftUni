<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css">
    <link rel="icon" type="image/png" href="./public/favicon.png">
    <title>Shoe Shelf</title>


    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="/scr/db-init.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>

    <script src="../node_modules/jquery/dist/jquery.js" defer></script>
    <script src="./node_modules/handlebars/dist/handlebars.js" defer></script>
    <script src="./node_modules/sammy/lib/sammy.js" defer></script>
    <script src="./node_modules/sammy/lib/plugins/sammy.handlebars.js" defer></script>

    <script src="index.js" defer></script>
</head>

<body>
    <main id="root"> 

        <section class="notifications" style="display:none;"></section>
        <p class="notifications-message" id="errorBox"></p>
    
        <section class="notifications" style="display:none;background-color: rgba(1, 131, 29, 0.541);"></section>
        <p class="notifications-message" id="successBox"></p>
    
        <script>
            function notify(message, type = 'success') {
                let notifycationEl;
    
                switch (type) {
                    case 'success':
                        notifycationEl = document.getElementById('successBox');
                        break;
                    case 'error':
                        notifycationEl = document.getElementById('errorBox');
                        break;
                }
                notifycationEl.innerHTML = message;
                notifycationEl.parentElement.style.display = 'block';
                setTimeout(() => {
                    notifycationEl.parentElement.style.display = 'none';
                }, 1500);
            }
        </script>
    </main>
</body>

</html>
